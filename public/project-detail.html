<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details – Glitch Signal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .details-wrap { padding: 90px 0 60px; }
    .details-card{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 22px;
      backdrop-filter: blur(10px);
    }
    .details-grid{
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items: start;
    }
    @media (max-width: 900px){
      .details-grid{ grid-template-columns: 1fr; }
    }
    .media-box{
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
    }
    .media-box img, .media-box video{
      width: 100%;
      display: block;
    }
    .pill{
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      font-size: 0.82rem;
      opacity: 0.95;
      margin-bottom: 10px;
    }
    .price{
      font-size: 1.4rem;
      font-weight: 800;
      margin: 12px 0 14px;
    }
    .btn-row{ display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; }
    .btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }
    .btn.primary{ background: rgba(0,255,255,0.12); border-color: rgba(0,255,255,0.25); }
    .muted{ opacity: 0.8; }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="container nav-container">
      <div class="logo"><a href="index.html">Glitch&nbsp;Signal</a></div>
      <nav id="nav-menu" class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#portfolio">Portfolio</a>
         <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        <a href="admin.html">Admin</a>
      </nav>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </div>
  </header>

  <main class="details-wrap">
    <div class="container">
      <div class="details-card">
        <div class="btn-row" style="margin-top:0;">
          <button class="btn" id="back-btn" type="button">← Back</button>
        </div>

        <div class="details-grid" style="margin-top:14px;">
          <div class="media-box" id="media-box">
            <!-- media goes here -->
          </div>

          <div>
            <div class="pill" id="cat-pill">Category</div>
            <h1 style="margin:0 0 8px;" id="title">Project Title</h1>
            <p class="muted" id="desc">Description...</p>
            <div class="price" id="price">$0.00</div>

            <div class="btn-row">
              <button class="btn primary" id="add-btn" type="button">Add to Cart</button>
              <button class="btn" id="go-store-btn" type="button">Go to Store</button>
            </div>

            
          </div>
        </div>

      </div>
    </div>
  </main>

    <script src="script.js"></script>
    <script src="store-data.js"></script>
    <script>
  renderStoreProducts({ category: "uiux", gridId: "store-grid" });
    </script>
    <script>
    // Read id from URL: project-detail.html?id=xxxx
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const projects = (typeof getProjects === "function") ? getProjects() : [];
    const p = projects.find(x => x.id === id);

    function label(cat){
      if(cat === "uiux") return "UI/UX";
      if(cat === "interior") return "Interior";
      if(cat === "exterior") return "Exterior";
      return cat || "Project";
    }

    function storePage(cat){
      if(cat === "uiux") return "ui-ux-store.html";       // <-- match your filename
      if(cat === "interior") return "interior-architecture.html";
      if(cat === "exterior") return "exterior-architecture.html";
      return "index.html";
    }

    if(!p){
      document.getElementById("title").textContent = "Project not found";
      document.getElementById("desc").textContent = "This project may have been deleted. Go back to the store.";
      document.getElementById("price").textContent = "";
      document.getElementById("media-box").innerHTML = "";
      document.getElementById("add-btn").disabled = true;
    } else {
      document.title = `${p.title} – Glitch Signal`;

      document.getElementById("cat-pill").textContent = label(p.category);
      document.getElementById("title").textContent = p.title || "";
      document.getElementById("desc").textContent = p.desc || "";

      const priceText = (p.price === "" || p.price === null || typeof p.price === "undefined")
        ? "—"
        : `$${Number(p.price).toFixed(2)}`;
      document.getElementById("price").textContent = priceText;

      // Media: prefer video if exists, else image
      const mediaBox = document.getElementById("media-box");
      if(p.videoUrl && String(p.videoUrl).trim() !== ""){
        mediaBox.innerHTML = `<video src="${p.videoUrl}" controls></video>`;
      } else {
        mediaBox.innerHTML = `<img src="${p.image || ""}" alt="${p.title || "Project"}">`;
      }

      document.getElementById("add-btn").addEventListener("click", () => {
        // store-data.js provides addToLocalCart
        if(typeof addToLocalCart === "function"){
         addToCart({
              title: p.title,
              price: p.price,
              category: p.category
            });
            alert("Added to cart");
         } else {
          alert("Cart system not found.");
        }
      });

      document.getElementById("go-store-btn").addEventListener("click", () => {
        window.location.href = storePage(p.category);
      });
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      history.back();
    });
     </script>
</body>
</html>
