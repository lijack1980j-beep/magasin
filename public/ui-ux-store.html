<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI/UX Store – Glitch Signal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="container nav-container">
      <div class="logo"><a href="index.html">Glitch&nbsp;Signal</a></div>
      <nav id="nav-menu" class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
      </nav>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </header>

  <section class="store-hero">
    <div class="container">
      <h1>UI/UX Store</h1>
      <p>Premium digital assets, wireframes, and design systems.</p>
    </div>
  </section>

  <section class="store-section">
    <div class="container">
      <!-- ✅ store-data.js will render products here -->
      <div class="store-grid" id="store-grid"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2019–2026 Glitch Signal. All rights reserved.</p>
    </div>
  </footer>

  <!-- ===== Contact Popup (Add to Cart -> Lead Form) ===== -->
  <div id="leadModal" class="gs-modal" style="display:none;">
    <div class="gs-modal-backdrop" id="leadModalClose"></div>

    <div class="gs-modal-card" role="dialog" aria-modal="true" aria-labelledby="leadTitle">
      <div class="gs-modal-head">
        <h3 id="leadTitle" style="margin:0;">Send your info</h3>
        <button id="leadModalX" type="button" class="gs-modal-x">✕</button>
      </div>

      <p style="opacity:.85;margin:8px 0 14px;">
        We’ll contact you on Gmail after you submit.
      </p>

      <form id="leadForm">
        <input type="hidden" id="leadProductId" />
        <input type="hidden" id="leadProductTitle" />

        <label style="display:block;margin:10px 0 6px;">Your Name</label>
        <input id="leadName" required placeholder="Full name" />

        <label style="display:block;margin:10px 0 6px;">Email</label>
        <input id="leadEmail" type="email" required placeholder="you@example.com" />

        <label style="display:block;margin:10px 0 6px;">Message (optional)</label>
        <textarea id="leadMessage" rows="4" placeholder="Tell us what you need..."></textarea>

        <div style="display:flex;gap:10px;align-items:center;margin-top:14px;">
          <button id="leadSendBtn" class="btn primary" type="submit">Submit</button>
          <button id="leadCancelBtn" class="btn" type="button">Cancel</button>
          <span id="leadStatus" style="margin-left:auto;opacity:.8;"></span>
        </div>
      </form>
    </div>
  </div>

  <style>
    .gs-modal { position: fixed; inset: 0; z-index: 9999; }
    .gs-modal-backdrop { position:absolute; inset:0; background: rgba(0,0,0,.6); }
    .gs-modal-card{
      position: relative;
      width: min(520px, 92vw);
      margin: 10vh auto 0;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 16px;
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .gs-modal-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .gs-modal-x{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:#fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor:pointer;
    }
    #leadForm input, #leadForm textarea{
      width:100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      color:#fff;
      outline:none;
      font-family: Poppins, sans-serif;
    }
  </style>

  <!-- Your scripts -->
  <script src="script.js"></script>
  <script src="store-data.js"></script>

  <!-- ✅ Popup logic + click intercept (single, clean, working) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function openLeadModal({ id, title }) {
        const m = $("leadModal");
        if (!m) return;

        $("leadProductId").value = id || "";
        $("leadProductTitle").value = title || "";

        $("leadStatus").textContent = "";
        $("leadSendBtn").disabled = false;

        m.style.display = "block";
      }

      function closeLeadModal() {
        const m = $("leadModal");
        if (!m) return;
        m.style.display = "none";
        $("leadForm")?.reset();
      }

      // Expose if needed
      window.openLeadModal = openLeadModal;
      window.closeLeadModal = closeLeadModal;

      // ✅ Close: backdrop + X + Cancel + ESC
      $("leadModalClose")?.addEventListener("click", (e) => { e.preventDefault(); closeLeadModal(); });
      $("leadModalX")?.addEventListener("click", (e) => { e.preventDefault(); closeLeadModal(); });
      $("leadCancelBtn")?.addEventListener("click", (e) => { e.preventDefault(); closeLeadModal(); });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLeadModal();
      });

      // ✅ Intercept Add to Cart buttons and open modal instead
      // capture mode so it beats any existing addToCart handlers
      document.addEventListener("click", (e) => {
        const btn = e.target.closest("button.add-cart-btn");
        if (!btn) return;

        e.preventDefault();
        e.stopPropagation();


        
        openLeadModal({
          id: btn.dataset.id || "",
          title: btn.dataset.title || "Project",
        });
      }, true);

      // ✅ Submit lead -> /api/contact
      $("leadForm")?.addEventListener("submit", async (e) => {
        e.preventDefault();

        const status = $("leadStatus");
        const sendBtn = $("leadSendBtn");

        const payload = {
          name: $("leadName").value.trim(),
          email: $("leadEmail").value.trim(),
          message: $("leadMessage").value.trim(),
          productId: $("leadProductId").value,
          productTitle: $("leadProductTitle").value,
        };

        if (!payload.name || !payload.email) {
          alert("Name + Email required");
          return;
        }

        status.textContent = "Sending...";
        sendBtn.disabled = true;

        try {
          const res = await fetch("/api/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const json = await res.json().catch(() => ({}));

          if (!res.ok || !json.ok) {
            status.textContent = "Failed";
            sendBtn.disabled = false;
            alert("Send failed: " + (json.error || "unknown"));
            return;
          }

          status.textContent = "Sent ✅";
          closeLeadModal();
          alert("Done ✅ We received your info.");
        } catch (err) {
          status.textContent = "Failed";
          sendBtn.disabled = false;
          alert("Network error: " + err.message);
        }
      });

      // ✅ Render UI/UX products into this page
      if (typeof renderStoreProducts === "function") {
        renderStoreProducts({ category: "uiux", gridId: "store-grid" });
      } else {
        console.warn("renderStoreProducts() not found. Make sure store-data.js loads correctly.");
      }
    });
  </script>

</body>
</html>
